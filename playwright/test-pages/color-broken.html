<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Color Broken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* 故意破损: 极其刺眼的背景色 */
            background: linear-gradient(135deg, #ff0000 0%, #00ff00 50%, #0000ff 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            /* 故意破损: 透明背景导致可读性问题 */
            background: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            /* 故意破损: 边框过粗 */
            border: 10px solid magenta;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            /* 故意破损: 文字颜色与背景对比度低 */
            color: yellow;
            font-size: 2rem;
            /* 故意破损: 添加难看的文字阴影 */
            text-shadow: 3px 3px 0px red, 6px 6px 0px blue;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            /* 故意破损: 标签文字几乎不可见 */
            color: #ccc;
            font-weight: bold;
            /* 故意破损: 文字太小 */
            font-size: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            /* 故意破损: 输入框背景和文字颜色冲突 */
            border: 2px solid lime;
            background: cyan;
            color: magenta;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            /* 故意破损: 焦点状态更加刺眼 */
            border-color: red;
            background: yellow;
            color: blue;
        }
        
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        
        .captcha-code {
            /* 故意破损: 验证码完全不可读 */
            background: black;
            color: #111;
            padding: 10px 15px;
            border: 2px solid #222;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            text-decoration: line-through;
            /* 故意破损: 添加模糊效果 */
            filter: blur(2px);
        }
        
        .refresh-btn {
            /* 故意破损: 按钮颜色极其刺眼 */
            background: lime;
            color: red;
            border: 3px solid purple;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .refresh-btn:hover {
            /* 故意破损: 悬停状态更加难看 */
            background: orange;
            color: blue;
            transform: scale(1.5);
        }
        
        .login-btn {
            width: 100%;
            /* 故意破损: 登录按钮几乎看不见 */
            background: #f9f9f9;
            color: #f0f0f0;
            border: 1px solid #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            /* 故意破损: 悬停时完全消失 */
            background: transparent;
            color: transparent;
            border: none;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            /* 故意破损: 成功消息使用错误的颜色 */
            background: red;
            color: white;
            border: 1px solid darkred;
        }
        
        .message.error {
            /* 故意破损: 错误消息使用成功的颜色 */
            background: green;
            color: white;
            border: 1px solid darkgreen;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">用户登录</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="captcha">验证码:</label>
                <div class="captcha-container">
                    <span class="captcha-code" id="captchaCode"></span>
                    <button type="button" class="refresh-btn" id="refreshCaptcha">刷新</button>
                </div>
                <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">登录</button>
            
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        // 生成随机验证码
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }
        
        // 显示验证码
        function displayCaptcha() {
            const captcha = generateCaptcha();
            document.getElementById('captchaCode').textContent = captcha;
            document.getElementById('captchaCode').dataset.value = captcha;
        }
        
        // 显示消息
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        // 初始化
        displayCaptcha();
        
        // 刷新验证码
        document.getElementById('refreshCaptcha').addEventListener('click', function() {
            displayCaptcha();
            document.getElementById('captcha').value = '';
        });
        
        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value.toUpperCase();
            const correctCaptcha = document.getElementById('captchaCode').dataset.value;
            
            // 验证验证码
            if (captcha !== correctCaptcha) {
                showMessage('验证码错误，请重新输入', 'error');
                displayCaptcha();
                document.getElementById('captcha').value = '';
                return;
            }
            
            // 简单的用户名密码验证
            if (username === 'admin' && password === '123456') {
                showMessage('登录成功！', 'success');
                document.getElementById('loginBtn').disabled = true;
                setTimeout(() => {
                    alert('欢迎进入系统！');
                }, 1000);
            } else {
                showMessage('用户名或密码错误', 'error');
            }
        });
    </script>
</body>
</html>
