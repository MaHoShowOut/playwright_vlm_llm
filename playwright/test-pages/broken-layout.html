<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Layout Broken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            /* 故意破损: 容器太窄，导致布局挤压 */
            width: 150px;
            max-width: 90%;
            /* 故意破损: 容器偏移 */
            margin-left: -50px;
            transform: rotate(5deg);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
            /* 故意破损: 文字溢出 */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
            /* 故意破损: 文字太小 */
            font-size: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            /* 故意破损: 输入框重叠 */
            position: relative;
            left: 20px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
            /* 故意破损: 验证码容器错位 */
            flex-direction: column;
        }
        
        .captcha-code {
            background: #f0f0f0;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #333;
            text-decoration: line-through;
            /* 故意破损: 验证码被遮挡 */
            position: relative;
            z-index: -1;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            /* 故意破损: 按钮太大 */
            padding: 30px 50px;
            font-size: 20px;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .login-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 1rem;
            /* 故意破损: 按钮位置异常 */
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">用户登录</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="captcha">验证码:</label>
                <div class="captcha-container">
                    <span class="captcha-code" id="captchaCode"></span>
                    <button type="button" class="refresh-btn" id="refreshCaptcha">刷新</button>
                </div>
                <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">登录</button>
            
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        // 生成随机验证码
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }
        
        // 显示验证码
        function displayCaptcha() {
            const captcha = generateCaptcha();
            document.getElementById('captchaCode').textContent = captcha;
            document.getElementById('captchaCode').dataset.value = captcha;
        }
        
        // 显示消息
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
        
        // 初始化
        displayCaptcha();
        
        // 刷新验证码
        document.getElementById('refreshCaptcha').addEventListener('click', function() {
            displayCaptcha();
            document.getElementById('captcha').value = '';
        });
        
        // 表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value.toUpperCase();
            const correctCaptcha = document.getElementById('captchaCode').dataset.value;
            
            // 验证验证码
            if (captcha !== correctCaptcha) {
                showMessage('验证码错误，请重新输入', 'error');
                displayCaptcha();
                document.getElementById('captcha').value = '';
                return;
            }
            
            // 简单的用户名密码验证
            if (username === 'admin' && password === '123456') {
                showMessage('登录成功！', 'success');
                document.getElementById('loginBtn').disabled = true;
                setTimeout(() => {
                    alert('欢迎进入系统！');
                }, 1000);
            } else {
                showMessage('用户名或密码错误', 'error');
            }
        });
    </script>
</body>
</html>
