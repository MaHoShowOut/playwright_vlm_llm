<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏≠ÊñáÁÇπÂáªÈ™åËØÅÁ†ÅÊµãËØï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #495057;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .instruction {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-radius: 12px;
            border-left: 5px solid #2196f3;
            font-size: 1.1rem;
            color: #1976d2;
        }
        
        .captcha-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            margin-bottom: 30px;
            min-height: 200px;
            position: relative;
        }
        
        .captcha-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .char-button {
            width: 60px;
            height: 60px;
            border: 2px solid #6c757d;
            background: white;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        
        .char-button:hover {
            border-color: #007bff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .char-button.clicked {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }
        
        .char-button.wrong {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }
        
        .char-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .char-button:hover::before {
            opacity: 1;
        }
        
        .noise {
            position: absolute;
            font-size: 12px;
            color: #ccc;
            z-index: 1;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,123,255,0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(108,117,125,0.3);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ ‰∏≠ÊñáÁÇπÂáªÈ™åËØÅÁ†Å</h1>
        
        <div class="instruction">
            <strong>ËØ∑‰æùÊ¨°ÁÇπÂáªÔºö</strong><span id="targetChars">...</span>
        </div>
        
        <div class="captcha-container">
            <div class="captcha-grid" id="captchaGrid">
                <!-- ‰∏≠ÊñáÂ≠óÁ¨¶ÊåâÈíÆÂ∞ÜÂú®ËøôÈáåÁîüÊàê -->
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="stats">
                <span>ËøõÂ∫¶: <span id="progressText">0/0</span></span>
                <span>Ââ©‰ΩôÊó∂Èó¥: <span id="timeLeft">60</span>Áßí</span>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="validateCaptcha()">È™åËØÅ</button>
            <button class="btn btn-secondary" onclick="refreshCaptcha()">ÈáçÊñ∞ÁîüÊàê</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // ‰∏≠ÊñáÂ≠óÁ¨¶Ê±†
        const chineseChars = [
            'Êò•', 'Â§è', 'Áßã', 'ÂÜ¨', '‰∏ú', 'Âçó', 'Ë•ø', 'Âåó', '‰∏ä', '‰∏ã', 'Â∑¶', 'Âè≥',
            'Á∫¢', 'Áªø', 'Ëìù', 'ÈªÑ', 'Èªë', 'ÁôΩ', 'Á¥´', 'Á≤â', 'Ê©ô', 'ÁÅ∞', 'Èùí', 'Ê£ï',
            'Â§ß', 'Â∞è', 'È´ò', '‰Ωé', 'Èïø', 'Áü≠', 'ÂÆΩ', 'Á™Ñ', 'Âéö', 'ËñÑ', 'Ê∑±', 'ÊµÖ',
            'Â±±', 'Ê∞¥', 'ÁÅ´', 'Âúü', 'Èáë', 'Êú®', 'Áü≥', '‰∫ë', 'È£é', 'Èõ®', 'Èõ™', 'ÂÜ∞',
            'Êó•', 'Êúà', 'Êòü', 'Â§©', 'Âú∞', 'Êµ∑', 'Ê≤≥', 'Êπñ', 'Ëä±', 'Ëçâ', 'Ê†ë', 'Âè∂',
            'Áå´', 'Áãó', 'È∏ü', 'È±º', 'Ëôé', 'Èæô', 'Âá§', 'Èπ§', 'Èπø', 'ÁÜä', 'ÂÖî', 'Èº†'
        ];
        
        const noiseChars = ['¬∑', '‚óã', '‚óá', '‚ñ≥', '‚ñ°', '‚Äª', '‚òÜ', '‚òÖ', '‚ô¶', '‚ô†', '‚ô£', '‚ô•'];
        
        let currentTargetChars = [];
        let clickedChars = [];
        let startTime = 0;
        let timeLeft = 60;
        let timer = null;
        
        function getRandomChars(count) {
            const shuffled = [...chineseChars].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
        
        function generateCaptcha() {
            const grid = document.getElementById('captchaGrid');
            const container = document.querySelector('.captcha-container');
            
            // Ê∏ÖÈô§ÊóßÁöÑÂπ≤Êâ∞ÂÖÉÁ¥†
            container.querySelectorAll('.noise').forEach(el => el.remove());
            
            // ÁîüÊàê16‰∏™ÈöèÊú∫‰∏≠ÊñáÂ≠óÁ¨¶
            const allChars = getRandomChars(16);
            
            // ÈöèÊú∫ÈÄâÊã©3-4‰∏™‰Ωú‰∏∫ÁõÆÊ†áÂ≠óÁ¨¶
            const targetCount = Math.floor(Math.random() * 2) + 3; // 3-4‰∏™
            currentTargetChars = allChars.slice(0, targetCount).sort(() => 0.5 - Math.random());
            clickedChars = [];
            
            // ÊòæÁ§∫ÁõÆÊ†áÂ≠óÁ¨¶
            document.getElementById('targetChars').textContent = currentTargetChars.join(' ‚Üí ');
            
            // Ê∏ÖÁ©∫ÁΩëÊ†º
            grid.innerHTML = '';
            
            // ÈöèÊú∫ÊéíÂàóÊâÄÊúâÂ≠óÁ¨¶
            const shuffledChars = [...allChars].sort(() => 0.5 - Math.random());
            
            // ÂàõÂª∫ÊåâÈíÆ
            shuffledChars.forEach((char, index) => {
                const button = document.createElement('div');
                button.className = 'char-button';
                button.textContent = char;
                button.onclick = () => clickChar(char, button);
                grid.appendChild(button);
            });
            
            // Ê∑ªÂä†Âπ≤Êâ∞ÂÖÉÁ¥†
            addNoiseElements();
            
            // Êõ¥Êñ∞ËøõÂ∫¶
            updateProgress();
            
            // ÈáçÁΩÆËÆ°Êó∂Âô®
            resetTimer();
        }
        
        function addNoiseElements() {
            const container = document.querySelector('.captcha-container');
            for (let i = 0; i < 20; i++) {
                const noise = document.createElement('div');
                noise.className = 'noise';
                noise.textContent = noiseChars[Math.floor(Math.random() * noiseChars.length)];
                noise.style.left = Math.random() * 90 + '%';
                noise.style.top = Math.random() * 70 + '%';
                noise.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(noise);
            }
        }
        
        function clickChar(char, button) {
            if (clickedChars.includes(char)) {
                return; // Â∑≤ÁªèÁÇπÂáªËøá‰∫Ü
            }
            
            const expectedChar = currentTargetChars[clickedChars.length];
            
            if (char === expectedChar) {
                button.classList.add('clicked');
                clickedChars.push(char);
                updateProgress();
                
                if (clickedChars.length === currentTargetChars.length) {
                    setTimeout(() => {
                        showResult('È™åËØÅÊàêÂäüÔºÅüéâ', 'success');
                        clearInterval(timer);
                    }, 300);
                }
            } else {
                button.classList.add('wrong');
                setTimeout(() => {
                    button.classList.remove('wrong');
                }, 500);
                
                // ÈîôËØØÊÉ©ÁΩöÔºöÂáèÂ∞ëÊó∂Èó¥
                timeLeft = Math.max(0, timeLeft - 5);
                updateTimeDisplay();
            }
        }
        
        function updateProgress() {
            const progress = (clickedChars.length / currentTargetChars.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${clickedChars.length}/${currentTargetChars.length}`;
        }
        
        function resetTimer() {
            clearInterval(timer);
            timeLeft = 60;
            updateTimeDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimeDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResult('Êó∂Èó¥Âà∞ÔºÅÈ™åËØÅÂ§±Ë¥• ‚è∞', 'error');
                }
            }, 1000);
        }
        
        function updateTimeDisplay() {
            document.getElementById('timeLeft').textContent = timeLeft;
        }
        
        function validateCaptcha() {
            if (clickedChars.length === currentTargetChars.length) {
                showResult('È™åËØÅÊàêÂäüÔºÅüéâ', 'success');
                clearInterval(timer);
            } else {
                showResult(`ËøòÈúÄË¶ÅÁÇπÂáª ${currentTargetChars.length - clickedChars.length} ‰∏™Â≠óÁ¨¶`, 'error');
            }
        }
        
        function refreshCaptcha() {
            document.getElementById('result').style.display = 'none';
            generateCaptcha();
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÁîüÊàêÈ™åËØÅÁ†Å
        window.onload = function() {
            generateCaptcha();
        };
    </script>
</body>
</html>
